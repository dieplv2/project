<body>


  <script>
    const url = 'https://api-football-v1.p.rapidapi.com/v3/timezone';
    
    fetch(url)
      .then(function(response){
        return response.json();
      })
      .then(function(timezone){
        console.log(timezone)
      })
  </script>
